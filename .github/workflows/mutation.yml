name: Mutation Report
on: [push, pull_request]
env:
  MAVEN_OPTS: -Dmaven.artifact.threads=256 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-latest ,ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: 'Set up JDK 1.8'
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      - name: 'Build with Maven'
        run: mvn -B verify --file pom.xml -pl :openjpa-kernel -P Mutation-Testing
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: pit-report
          path: openjpa-kernel/target/pit-reports
          if-no-files-found: error